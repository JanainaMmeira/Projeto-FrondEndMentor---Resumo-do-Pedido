<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="principal">
      <div>
        <img src="images/illustration-hero.svg" alt="Dançando Musica">
      </div>
      <h1>Order Summary</h1>
      <p class="texto">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="valores">
        <div class="imagem"> <img src="images/icon-music.svg" alt="Icone Musica"></div>
        <div class="anual">Annual Plan</div>
        <div class="anov">$59.99/year</div>
        <button class="mudar">Change</button>
      </div>
      <div class="botoes">
        <div class="pagamento">
        <button id="b1" >Proceed to Payment</button>
      </div>
      <div class="cancelar">
        <button id="b2">Cancel Order</button>
      </div>
    </div>
  </main>

</body>
</html>
